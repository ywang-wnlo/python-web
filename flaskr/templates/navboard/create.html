<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>添加</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>

<body>
  {% include 'navbar.html' %}
  <section class="section">
    <div class="container is-max-tablet">
      <h1 class="title">添加</h1>
      <div>
        <form class="box" method="post">
          <div class="field">
            <label class="label">标题</label>
            <input class="input" type="text" name="title" id="title" required>
          </div>
          <div class="field">
            <label class="label">链接</label>
            <div class="columns">
              <div class="column is-one-fifths">
                <div class="select">
                  <select name="protocol" id="protocol">
                    <option>https://</option>
                    <option>http://</option>
                  </select>
                </div>
              </div>
              <div class="column is-four-fifths">
                <input class="input" type="text" name="url" id="url" required />
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">端口</label>
            <input class="input" type="text" name="port" id="port">
          </div>
          <div class="field">
            <label class="label">内网 ip</label>
            <input class="input" type="text" name="local_ip" id="local_ip">
          </div>
          {% for message in get_flashed_messages() %}
          <div class="notification is-danger">
            {{ message }}
          </div>
          {% endfor %}
          <div class="field is-grouped is-grouped-right">
            <p class="control">
              <button class="button is-primary" type="submit">保存</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
